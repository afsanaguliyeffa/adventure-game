<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Game | Vanilla JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <!-- charachters - Player and enemies-->
    <img src="assets/frames/player.png" alt="" id="player" />
    <img src="assets/frames/angler-fish.png" alt="" id="angler-fish" />
    <img src="assets/frames/nightAngler.png" alt="" id="night-angler" />
    <img src="assets/frames/luckyFish.png" alt="" id="lucky-fish" />
    <img src="assets/frames/hivewhale.png" alt="" id="hive-whale" />
    <img src="assets/frames/bulbwhale.png" alt="" id="bulb-whale" />
    <img src="assets/frames/moonfish.png" alt="" id="moon-fish" />
    <img src="assets/frames/razorfin.png" alt="" id="razorfin" />
    <img src="assets/frames/stalker.png" alt="" id="stalker" />
    <!-- props - Projectiles & mechanical parts that fall from enemies when the player shoot them-->
    <img src="assets/frames/projectile.png" alt="" id="projectile" />
    <img src="assets/frames/gears.png" alt="" id="gears" />
    <img src="assets/frames/drone.png" alt="" id="drone" />
    <img src="assets/frames/smokeExplosion.png" alt="" id="smoke" />
    <img src="assets/frames/fireExplosion.png" alt="" id="fire" />
    <img src="assets/frames/shield.png" alt="" id="shield" />
    <img src="assets/frames/fireball.png" alt="" id="fireball" />
    <!-- environment -->
    <img src="assets/frames/layer1.png" alt="" id="layer1" />
    <img src="assets/frames/layer2.png" alt="" id="layer2" />
    <img src="assets/frames/layer3.png" alt="" id="layer3" />
    <img src="assets/frames/layer4.png" alt="" id="layer4" />

    <!-- sounds -->
    <audio src="assets/sounds/powerup.wav" id="powerup"></audio>
    <audio src="assets/sounds/powerdown.wav" id="powerdown"></audio>
    <audio src="assets/sounds/shot.wav" id="shot"></audio>
    <audio src="assets/sounds/hit.wav" id="hit"></audio>
    <audio src="assets/sounds/explosion.wav" id="explosion"></audio>
    <audio src="assets/sounds/shield.wav" id="shield-sound"></audio>
    <script src="script.js"></script>
  </body>
</html>
